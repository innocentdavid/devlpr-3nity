{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>Register | Developter 3nity</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            padding: 1rem 10%;
        }
    </style>
    <h2 class="text-center">Sign up</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="register" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="fname">Full Name</label>
          <input type="text" name="fname" id="fname" class="form-control" placeholder="Your full name" aria-describedby="fnameHelpId">
          <small id="fnameHelpId" class="form-text text-muted">For instance <b>Harry Potter</b></small>
        </div>
        <!-- <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" class="form-control" placeholder="Your last name/surname" aria-describedby="helpId">
        </div> -->
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                placeholder="Enter your email">
            <small id="emailHelpId" class="form-text text-muted">For instance <b>someone@example.com</b></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="passwordHelpId">
          <small id="passwordHelpId" class="text-muted">minimum of 8 Characters</small>
        </div>
        <div class="form-group">
          <label for="cpassword">Comfirm Password</label>
          <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="" aria-describedby="cPasswordHelpId">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    Already have an account? <a href="{% url 'login_view' %}">Sign in here.</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
